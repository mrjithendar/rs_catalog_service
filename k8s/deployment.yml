apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: roboshop
  labels:
    app: catalog
    purpose: roboshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: catalog
    spec:
      tolerations:
        - key: "purpose"
          operator: "Equal"
          value: "roboshop"
          effect: "PreferNoSchedule"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - catalog
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: catalog
          image: 826334059644.dkr.ecr.us-east-1.amazonaws.com/catalog_demo:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 50Mi
          env:
            - name: MONGO_URL
              value: "mongodb://mongodb:27017/catalog"



